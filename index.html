<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Soft pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background 0.5s;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn-group {
            position: relative;
            width: 100%;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxbmZ6N2N6N2N6N2N6N2N6N2N6N2N6N2N6N2N6N2N6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Cat">
        <h1 id="question">Do you love me?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gif = document.getElementById('gif');
        const question = document.getElementById('question');

        // Logic for the "No" button to jump away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew it! I love you too! ❤️";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3pueGtxbmZ6N2N6N2N6N2N6N2N6N2N6N2N6N2N6N2N6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbZYvvPq7mOfRa/giphy.gif"; // Happy cat gif
            noBtn.style.display = 'none';
            yesBtn.style.transform = "scale(1.5)";
            document.body.style.backgroundColor = "#ff80ab";
        });
    </script>
</body>
</html>
