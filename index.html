<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kajal ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee; /* Soft blush pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            color: #d81b60;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #noBtn {
            background-color: #eeeeee;
            color: #757575;
            position: absolute;
        }

        /* Success screen styles */
        .celebrate {
            background-color: #fce4ec !important;
        }
    </style>
</head>
<body id="body">

    <div class="container" id="mainContainer">
        <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxbmZ6N2N6N2N6N2N6N2N6N2N6N2N6N2N6N2N6N2N6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Asking Cat">
        
        <h1 id="mainHeading">Do you love me, Kajal? ‚ù§Ô∏è</h1>

        <div class="btn-wrapper" id="buttonContainer">
            <button id="yesBtn" onclick="onYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('mainHeading');
        const gif = document.getElementById('displayGif');
        const body = document.getElementById('body');

        // Teleport logic for the No button
        function moveNoButton() {
            // Calculate random positions within the visible window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // What happens when she clicks Yes
        function onYes() {
            heading.innerHTML = "Hehe, I knew it! I love you too, Kajal! ü•∞";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3pueGtxbmZ6N2N6N2N6N2N6N2N6N2N6N2N6N2N6N2N6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbZYvvPq7mOfRa/giphy.gif";
            
            // Remove the No button and center the Yes button
            noBtn.style.display = 'none';
            yesBtn.style.transform = "scale(1.2)";
            body.classList.add('celebrate');
            
            // Optional: Create a little alert
            setTimeout(() => {
                alert("Kajal said YES! ‚ù§Ô∏è");
            }, 500);
        }
    </script>
</body>
</html>
